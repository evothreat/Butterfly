{% extends 'layout.html' %}
{% block content %}
    <ul class="nav nav-tabs nav-fill" id="action-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="history-tab" data-toggle="tab" href="#history" role="tab"
               aria-controls="history" aria-selected="true">History</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="downloads-tab" data-toggle="tab" href="#downloads" role="tab"
               aria-controls="downloads" aria-selected="true">Downloads</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="manager-tab" data-toggle="tab" href="#manager" role="tab"
               aria-controls="manager" aria-selected="false">File manager</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="terminal-tab" data-toggle="tab" href="#terminal" role="tab"
               aria-controls="terminal" aria-selected="false">Terminal</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="credentials-tab" data-toggle="tab" href="#credentials" role="tab"
               aria-controls="credentials" aria-selected="false">Credentials</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="cronjob-tab" data-toggle="tab" href="#cronjob" role="tab"
               aria-controls="cronjob" aria-selected="false">Cron-Job</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="sniffer-tab" data-toggle="tab" href="#sniffer" role="tab"
               aria-controls="sniffer" aria-selected="false">Sniffer</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="history" role="tabpanel" aria-labelledby="history-tab">history</div>
        <div class="tab-pane" id="downloads" role="tabpanel" aria-labelledby="downloads-tab">downloads</div>
        <div class="tab-pane" id="manager" role="tabpanel" aria-labelledby="manager-tab">manager</div>
        <div class="tab-pane" id="terminal" role="tabpanel" aria-labelledby="terminal-tab">terminal</div>
        <div class="tab-pane" id="credentials" role="tabpanel" aria-labelledby="credentials-tab">credentials</div>
        <div class="tab-pane" id="cronjob" role="tabpanel" aria-labelledby="cronjob-tab">cronjob</div>
        <div class="tab-pane" id="sniffer" role="tabpanel" aria-labelledby="sniffer-tab">sniffer</div>
    </div>
{% endblock %}
