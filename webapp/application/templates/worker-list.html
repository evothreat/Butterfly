{% extends 'layout.html' %}

{% block content %}
        <table id="worker-table" class="table table-dark">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Hostname</th>
                <th scope="col">IP-Address</th>
                <th scope="col">OS</th>
                <th scope="col">Country</th>
                <th scope="col">Last Seen</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            {% for w in workers %}
                <tr>
                    <td>{{ w.id }}</td>
                    <td>{{ w.hostname }}</td>
                    <td>{{ w.ip_addr }}</td>
                    <td>{{ w.os }}</td>
                    <td>{{ w.country }}</td>
                    <td>{{ w.last_seen }}</td>
                    <td class="dt-center worker-info">
                        <span style="cursor: pointer; font-size: 1.2em" class="bi bi-info-circle-fill"></span>
                    </td>
                    <td class="dt-center worker-screenshot">
                        <span style="cursor: pointer; font-size: 1.2em" class="bi bi-camera-fill"></span>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <script>
            $(document).ready(function () {
                $('#worker-table').DataTable({
                    aoColumnDefs: [{
                        bSortable: false,
                        bSearchable: false,
                        aTargets: [6, 7]
                    }
                    ]
                });
            });
        </script>
{% endblock %}
