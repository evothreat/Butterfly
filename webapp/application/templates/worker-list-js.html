<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worker-List</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("#header").load("navbar.html");
        });
    </script>
</head>
<body>
<div id="header"></div>
<div id="content">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Hostname</th>
            <th scope="col">IP-Address</th>
            <th scope="col">OS</th>
            <th scope="col">Country</th>
            <th scope="col">Last Seen</th>
        </tr>
        </thead>
        <tbody id="workers">
        <tr>
            <td>w.id</td>
            <td>w.hostname</td>
            <td>w.ip_addr</td>
            <td>w.os</td>
            <td>w.country</td>
            <td>w.last_seen</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
</body>
</html>
