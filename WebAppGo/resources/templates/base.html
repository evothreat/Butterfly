{{define "base"}}
    <!DOCTYPE html>
    <!--suppress JSUnresolvedLibraryURL -->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ block "title" .}}{{end}}</title>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
        <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.29.1/js/jquery.terminal.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.29.1/css/jquery.terminal.min.css"
              rel="stylesheet"/>

        <link rel="stylesheet" href="/static/css/style.css">
        <script src="/static/js/services.js"></script>
    </head>
    <body>
    <header>
        <form name="logoutForm" action="/cnc/logout" method="post"></form>
        <div class="navbar">
            <a class="navbar-logo" href="/cnc/workers">Butterfly</a>
            <a class="navbar-link" style="margin-left: auto" href="javascript: document.logoutForm.submit();">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
                Logout
            </a>
        </div>
    </header>
    <div id="body-content">
        {{block "content" .}}{{end}}
    </div>
    <script>
        $(document).ready(function () {
            $('.all-select').change(selectAllRows);
        });
    </script>
    </body>
    </html>
{{end}}
